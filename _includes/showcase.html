<div class="container">
  <div class="masonry ">
    {% for project in site.posts %}
      <div class="masonry-item">
        <a href="{{project.url}}" class="d-block">
          <img src="{{base.url}}
          {{project.image}}
          " alt="Masonry Brick #1" class="masonry-content">
          <div class="masonry-item-name p-3 bg-white font-weight-bold">
            {{ project.title }}
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
</div>
