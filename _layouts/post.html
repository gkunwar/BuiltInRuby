<!DOCTYPE html>
<html>
{% include head.html %}
<body class="project">
  <div class="header">
    <nav class="navbar is-black is-fixed-top" role="navigation" aria-label="main navigation" id="navbar">
      <div class="container">
        <div class="col-6 m-auto text-center">
          <div class="navbar-brand ">
            <a class="navbar-item has-text-centered "
              href="{% if page.layout == 'default' %}{{site.url}}{{site.baseurl}}/#{% else %}{{site.url}}{{site.baseurl}}/{% endif %}">
              <img
              src="{{site.baseurl}}/assets/images/Builtinruby_logo.svg"
              alt="Gurzu menu"
              />
            </a>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <div class="container">
    <div class="col-md-8 p-4 m-auto bg-white project__showcase">
      <div class="row">
        <div class="col-md-5">
          <img src="{{ page.image }}" alt="" class="img-fluid project__image">
        </div>
        <div class="col-md-7">
          <div class="d-flex">
            <div class="project__type">
              <div class="project__industry">{{ page.type }}</div>
              <h3 class="project__name">{{ page.title }}</h3>
            </div>
            <a href="{{ page.website_link }}" target="_blank" class="btn btn-primary">Visit Website</a>
          </div>
          <p class="project__description mt-4">
            {{ page.description }}
          </p>
          <div class="project__technology mb-4">
            <label> Technoloy</label><br>
            {{ page.technology }}
          </div>
          <div class="project__avaiable">
            <label> Available on:</label><br>
            {{ page.available_on }}
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
